<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Lightbox Example</title>
<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
<div> 
  <a class="example-image-link" href="http://192.168.0.90/qb.jpg" data-lightbox="example-1" data-title="图片标题">
    <img class="example-image" height="100" src="http://192.168.0.90/qb.jpg" alt="image-1" />
  </a> 
  <a class="example-image-link" href="http://192.168.0.90/momo.jpg" data-lightbox="example-2" data-title="图片标题">
    <img class="example-image" height="100" src="http://192.168.0.90/momo.jpg" alt="image-1"/>
  </a> 
</div>
<section>
  <h3>单个图片</h3>
  <div> 
  <a class="laia-img-link" href="http://192.168.0.90/qb.jpg" data-lightbox="laia" data-title="乔巴">
  <img class="laia-img" height="100" src="http://192.168.0.90/qb.jpg" alt="" />
  </a> 
  <a class="laia-img-link" href="http://192.168.0.90/momo.jpg" data-lightbox="laia" data-title="墨墨">
  <img class="laia-img" height="100" src="http://192.168.0.90/momo.jpg" alt=""/>
  </a> 
  </div>
  <hr />
  <h3>图集</h3>
  <div> 
  <a class="laia-img-link" href="http://192.168.0.90/momo.jpg" data-lightbox="laia-set" data-title="图片标题">
  <img class="laia-img" height="100" src="http://192.168.0.90/momo.jpg" alt=""/>
  </a> 
  <a class="laia-img-link" href="http://192.168.0.90/qb.jpg" data-lightbox="laia-set" data-title="图片标题">
  <img class="laia-img" height="100" src="http://192.168.0.90/qb.jpg" alt="" />
  </a> 
  <a class="laia-img-link" href="http://192.168.0.90/bg.jpg" data-lightbox="laia-set" data-title="图片标题">
  <img class="laia-img" height="100" src="http://192.168.0.90/bg.jpg" alt="" />
  </a>
  </div>
</section>
<script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
